<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Tec</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="/IMG/logo.jpg" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho -->
    
    <header id="home">
        <div class="header-cortana">
            <!-- Titulo inicial -->
            <p id="header-title"> 
                Cyber Tec
            </p>

       

            <div class="header-search">
                <input type="search" placeholder="pesquisar...">
            </div>


            <!-- Botão para registros -->
            <div class="register-btn">
                <button type="submit" onclick="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="person" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    Registre-se
                </button>
            </div>

            <div class="register-page">
                <form action=""></form>
            </div>

            <div class="carrinho">
                <a href="../HTML/HTML-SEGUNDARIO/carrinho.html">
                    <img src="../IMG/carrinho-de-compras.png" alt="Carrinho de Compras">
                </a>
            </div>
        </div>

        <!-- Lista -->
        <nav class="header-nav">
            <a href="#home" class="header-a">Home</a>
            <a href="#" class="header-a">Produtos</a>
            <a href="#" class="header-a">Serviços</a>
            <a href="#" class="header-a">Contato</a>
            <a href="#" class="header-a">Equipe</a>
        </nav>
    </header>
          
    <!-- Fim cabeçalho -->

    <main>
        <section>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="../IMG/exemplo1.webp" >
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="../IMG/exemplo2.webp" >
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="../IMG/exemplo3.webp" >
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <br>

        </section>

        <section class="ofertas">
            <div class="banner">
                <h1>Super Ofertas de Março!</h1>
                <p>Descontos incríveis em todos os produtos!</p>
                <p class="offer">Até 50% OFF em sua primeira compra!</p>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="produto">
                    <h3>Produto 1</h3>
                    <p>Preço: R$ 30,00</p>
                    <button onclick="adicionarAoCarrinho('Produto 1', 30)">Adicionar ao Carrinho</button>
                </div>

                <div class="produto">
                    <h3>Produto 2</h3>
                    <p>Preço: R$ 50,00</p>
                    <button onclick="adicionarAoCarrinho('Produto 2', 50)">Adicionar ao Carrinho</button>
                </div>

                <div class="produto">
                    <h3>Produto 3</h3>
                    <p>Preço: R$ 70,00</p>
                    <button onclick="adicionarAoCarrinho('Produto 3', 70)">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>

    </main>

    <footer>
        
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        let slideIndexAuto = 0;
        autoShowSlides();

        function autoShowSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndexAuto++;
            if (slideIndexAuto > slides.length) { slideIndexAuto = 1 }
            slides[slideIndexAuto - 1].style.display = "block";
            setTimeout(autoShowSlides, 8000); 
        }
    </script>
</body>
</html>
