<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Tec</title>
        <link rel="stylesheet" href="../CSS/style.css">

</head>
<body>
    <!-- Cabeçalho -->
        <header id="home">
            <div class="header-cortana">
                <!-- Titulo inicial -->
                <p id="header-title"> 
                    Cyber Tec
                </p>
                <!-- Fim -->

                <div class="header-search">
                    <input type="search" placeholder="pesquisar...">
                </div>

                <!-- botao para resgistros -->
                    <div class="register-btn">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="person" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg>
                            Registre-se
                        </button>
                    </div>
                    
                    <div class="carrinho" >
                        <a href="../HTML/HTML-SEGUNDARIO/carrinho.html">
                             <img src="../IMG/carrinho-de-compras.png" alt="">
                        </a>
                    </div>
                <!-- Fim -->
            </div>

            <!-- Lista -->
                <nav class="header-nav">
                    <a href="#" class="header-a">Home</a>
                    <a href="#" class="header-a">Produtos</a>
                    <a href="#" class="header-a">Serviços</a>
                    <a href="#" class="header-a">Contato</a>
                    <a href="#" class="header-a">Equipe</a>
                </nav>
            <!-- Fim -->
    
        </header>
    <!-- Fim cabeçalho -->
    <main>
        <section class="ofertas">
            <div class="banner">
                <h1>Super Ofertas de Março!</h1>
                <p>Descontos incríveis em todos os produtos!</p>
                <p class="offer">Até 50% OFF em sua primeira compra!</p>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="produto">
                    <h3>Produto 1</h3>
                    <p>Preço: R$ 30,00</p>
                    <button onclick="adicionarAoCarrinho('Produto 1', 30)">Adicionar ao Carrinho</button>
                </div>
        
                <div class="produto">
                    <h3>Produto 2</h3>
                    <p>Preço: R$ 50,00</p>
                    <button onclick="adicionarAoCarrinho('Produto 2', 50)">Adicionar ao Carrinho</button>
                </div>
        
                <div class="produto">
                    <h3>Produto 3</h3>
                    <p>Preço: R$ 70,00</p>
                    <button onclick="adicionarAoCarrinho('Produto 3', 70)">Adicionar ao Carrinho</button>
                </div>
            </div>
        
        </section>
            
    </main>

    <footer>
    
    </footer>
</body>
</html>
