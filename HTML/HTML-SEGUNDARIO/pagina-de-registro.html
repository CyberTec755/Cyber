<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junte-se a nossa familia</title>
    <link rel="stylesheet" href="/CSS/CSS-SEGUNDARIO/pagina-de-registro.css">
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="/IMG/logo.jpg" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-btn">
                        <a href="">
                            <button>Login</button>
                        </a>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input required id="firstname" name="firstname" placeholder="Digite seu primeiro nome" type="text">
                        
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input required id="lastname" name="lastname" placeholder="Digite seu Sobrenome" type="text">
                        
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input required id="email" name="email" placeholder="Digite seu primeiro E=mail" type="text">
                        
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input required id="password" name="password" placeholder="Digite seu Senha" type="text">
                        
                    </div>

                    <div class="input-box">
                        <label for="corfirm-password">Comfirme a senha</label>
                        <input required id="corfirm-password" name="corfirm-password" placeholder="Comfirme sua senha" type="text">
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
